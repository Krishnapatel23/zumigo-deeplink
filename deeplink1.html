<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8" />
  <script type="text/javascript">
    window.location.href = "myapp://auto-service";
    setTimeout(() => {
      window.location.href = "https://play.google.com/store/apps/details?id=com.yourapp"; // fallback
    }, 2000);
  </script>
</head>
<body>
  <p>If you're not redirected, <a href="myapp://auto-service">click here</a>.</p>
</body>
</html>
